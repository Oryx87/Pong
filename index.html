<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solo Pong</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script defer src="JS/script.js"></script>
</head>
<body>
    <header>
        <h1>Solo Pong</h1>
        <p id = "sous-titre">Tiens un maximum de temps</p>
    </header>
    <main>
        <canvas id="game" width="400" height="600" aria-label="Jeu">
            Votre navigateur ne supporte pas canvas.
        </canvas>
        <br>
        <button id="leftArrow"><i class="fa-solid fa-arrow-left"></i></button>
        <button id="rightArrow"><i class="fa-solid fa-arrow-right"></i></button>
        <p>Score : 0 s</p>
        <button id="newGame"><strong>Nouvelle partie</strong></button>
    </main>
    <footer>
        <p>Projet individuel - JavaScript</p>
    </footer>
</body>
</html>
